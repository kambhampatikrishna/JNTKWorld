<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
	<title>Teacher</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100" style="background-image:url('{% static "img/bg-01.jpg" %}');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" enctype="multipart/form-data" method="POST">
				{% csrf_token %}
				<span class="contact100-form-title">
					Post Your Content Here
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input">
					<span class="label-input100">Branch Name *</span>
					<input class="input100" type="text" name="branchname" placeholder="Enter branch name" required>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input">
					<span class="label-input100">Regulation *</span>
					<input class="input100" type="text" name="regulation" placeholder="Ex: r16" required>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input">
					<span class="label-input100">Semester *</span>
					<input class="input100" type="text" name="semester" placeholder="Ex: 1-2" required>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" >
					<span class="label-input100">PDF Document</span>
					<input type="file" name="pdf" style="padding:25px;" required>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Subject Name *</span>
					<input class="input100" type="text" name="subname" placeholder="Ex: english" required>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Unit No. *</span>
					<input class="input100" type='text' name="unit" placeholder="1" required>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>




</body>
</html>
